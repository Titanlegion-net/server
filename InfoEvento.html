<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalles del Evento</title>
  <style>
    body {
      background-color: #1e1e1e;
      background-image: url(imagenes/fondoEvento1.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(30, 30, 30, 0.85);
      z-index: -1;
    }
    .content {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ff88;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #00cc66;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Evento X</h1>
    <p>Descripcion</p>
    <p><strong>Fecha:</strong> acá la pones</p>
    <p><strong>Hora:</strong> acá la pones</p>
    <p><strong>Ubicación:</strong> Servidor TitanLegions</p>
    <a href="index.html">← Volver a la tienda</a>
  </div>
</body>
</html>
